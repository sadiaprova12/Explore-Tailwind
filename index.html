<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container ms-5 py-5">
        <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Don't look at my tail</h1>
    <h3 class="text-3xl">I have a screct tail</h3>
    <p class="line-through">But you do not have one. </p>
    <button class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700">Click Me</button>
    </div>

     <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-300 ">My Text</h2>
         </div>
     </section>

      <section>
        <div class="flex justify-around">
            <!-- div*3>h2{Box-$} -->
        <div class="rounded bg-purple-200">
            <h2>Box-1</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-2</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-3</h2>
        </div>
        </div>
      </section>
      
      <section>
        <h3 class="text-3xl">My Guddu Guddu Grid</h3>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-sky-400">1</div>
            <div class="bg-sky-400 col-span-2">2</div>
            <div class="bg-sky-400">3</div>
            <div class="bg-sky-400 row-span-3">4</div>
            <div class="bg-sky-400 col-span-3">5</div>
            <div class="bg-sky-400">6</div>
            <div class="bg-sky-400">7</div>
            <div class="bg-sky-400">8</div>
            <div class="bg-sky-400">9</div>
            <div class="bg-sky-400">10</div>
            <div class="bg-sky-400">11</div>
            <div class="bg-sky-400">12</div>
            <div class="bg-sky-400">13</div>
            <div class="bg-sky-400">14</div>
            <div class="bg-sky-400">15</div>
        </div>
      </section>

      <section>
        <h4 class="text-4xl">My Grid Layout</h4>
        <div class="grid grid-cols-3 gap-4 gap-4">
            <div class="bg-yellow-200 col-span-3">Header</div>
            <div class="bg-yellow-200 col-span-2 h-64">Main Content</div>
            <div class="bg-yellow-200">Side Nav</div>
            <div class="bg-yellow-200 col-span-3">Footer</div>
        </div>
      </section>

</body>
</html>
