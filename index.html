<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container ms-5 py-5">
        <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Don't look at my tail</h1>
    <h3 class="text-3xl">I have a screct tail</h3>
    <p class="line-through">But you do not have one. </p>
    <button class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700">Click Me</button>
    </div>

     <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-300 ">My Text</h2>
         </div>
     </section>

      <section>
        <div class="flex justify-around">
            <!-- div*3>h2{Box-$} -->
        <div class="rounded bg-purple-200">
            <h2>Box-1</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-2</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-3</h2>
        </div>
        </div>
      </section>

</body>
</html>
